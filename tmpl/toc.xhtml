<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="en" xml:lang="en">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="default-style"/>
  <title>{{ .Title }}</title>
  <link href="{{ .StylesheetName }}" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="toc"><h1 class="cahaba--title">Table of Contents</h1>
    <ol class="none">
        <li class="cahaba--toc-item cahaba--toc-cover"><a href="OEBPS/text/cover.xhtml">Cover</a></li>
        {{ range .Chapters }}
            <li class="cahaba--toc-item cahaba--toc-{{ .Type }}" id="toc-chapter{{ .ID }}">
                <a href="{{ .Path }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ol>
</div>
</body>
</html>
