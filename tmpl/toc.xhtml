<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="en" xml:lang="en">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="default-style"/>
  <title>{{ .Title }}</title>
  <link href="{{ .Stylesheet }}" rel="stylesheet" type="text/css"/>
</head>

<body>
  <nav epub:type="toc" id="toc"><h1 class="cahaba--title">Table of Contents</h1>

  <ol class="none" epub:type="list">
    <li class="cahaba--toc-item cahaba--toc-cover"><a href="../text/cover.xhtml">Cover</a></li>
    {{ range .Chapters }}
        <li class="cahaba--toc-item cahaba--toc-{{ .Type }}" id="toc-chapter{{ .ID }}">
            <a href="{{ .Path }}">{{ .Title }}</a>
        </li>
    {{ end }}
  </ol></nav>

  <ol>
    <li><a epub:type="toc" href="../Text/toc.xhtml">Table of Contents</a></li>

    <li><a epub:type="backmatter" href="../Text/frontmatter1.xhtml">Color Images</a></li>
  </ol></nav>
</body>
</html>
